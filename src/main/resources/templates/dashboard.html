<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stock-Control</title>
    <link rel="stylesheet" type="text/css" href="/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar" id="stock-control-link">
    <h2 class="Logo">Stock-Control</h2>
</nav>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar close">
        <ul class="nav-links">
            <li>
                <a href="/dashboard">
                    <i class="bx bx-grid-alt"></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="/estoque">
                        <i class="bx bx-book-alt"></i>
                        <span class="link_name">Estoque</span>
                    </a>
                    <i class="bx bxs-chevron-down arrow"></i>
                </div>
            </li>
            <li>
                <a href="/inventario">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="link_name">Inventário</span>
                </a>
            </li>
            <li>
                <a href="/retirada">
                    <i class="bx bx-line-chart"></i>
                    <span class="link_name">Retirada</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo -->
    <div class="content">
        <h1 class="title-big">Dashboard</h1>
        <div class="charts-container">
            <canvas class="chart" id="quantidadeProdutosChart"></canvas>
            <canvas class="chart" id="valorProdutosChart"></canvas>
        </div>
    </div>
</div>

<script src="/dashboard.js"></script>
</body>
</html>
