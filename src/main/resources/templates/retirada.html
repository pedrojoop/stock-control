<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirada - Stock-Control</title>
    <link rel="stylesheet" type="text/css" href="/retirada.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" id="stock-control-link">
        <h2 class="Logo">Stock-Control</h2>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar close">
        <ul class="nav-links">
            <li>
                <a href="/dashboard">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="/estoque">
                        <i class="bx bx-book-alt"></i>
                        <span class="link_name">Estoque</span>
                    </a>
                    <i class="bx bxs-chevron-down arrow"></i>
                </div>
            </li>
            <li>
                <a href="/inventario">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="link_name">Inventário</span>
                </a>
            </li>
            <li>
                <a href="/retirada">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="link_name">Retirada</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo -->
    <div class="content">
        <h1 class="title-big">Retire seu Produto</h1>
        <div class="form-container">
            <form>
                <label for="productId">ID do Produto:</label>
                <input type="text" id="productId" name="productId" required>
                <button class="remove-product-btn">Remover Produto</button>
            </form>
        </div>

        <!-- Div para alterar quantidade de produtos -->
        <div class="quantity-update-container">
            <h2>Atualizar Quantidade de Produto</h2>
            <label for="productIdToUpdate">ID do Produto:</label>
            <input type="text" id="productIdToUpdate" name="productIdToUpdate" required>
            <label for="quantity">Nova Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button class="update-quantity-btn">Atualizar Quantidade</button>
        </div>

    </div>

    <script src="/retirada.js"></script>
</body>
</html>
